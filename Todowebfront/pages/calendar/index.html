<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker">May</span>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year"><pre><</pre></span>
                        <span id="year">2020</span>
                        <span class="year-change" id="next-year"><pre>></pre></span>
                    </div>
                </div>

                <div class="calendar-body">
                    <div class="calendar-week-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
                <div class="calendar-footer"></div>
                <div class="date-time-formate">
                    <div class="day-text-formate">TODAY</div>
                    <div class="date-time-value">
                        <div class="time-formate">01:41:20</div>
                        <div class="date-formate">03 - march - 2022</div>
                    </div>
                </div>
                <div class="month-list"></div>
            </div>
        </div>
        <div id="event-box" class="event-box hide">
            <div class="content">
                <header>
                    <p>Add Note</p>
                    <i id="close-event-box" class="close-icon">&times;</i>
                </header>
                <form id="event-form">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" id="note-title" spellcheck="false" required>
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea id="note-description" spellcheck="false" required></textarea>
                    </div>
                    <div class="row priority">
                        <label>Priority</label>
                        <input type="number" id="note-priority" min="0" max="5" step="1" required>
                    </div>
                    <button type="submit" id="add-note-btn">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
