<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil Güncelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
  </style>
</head>
<body class="bg-white text-black">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-black">Profil Güncelle</h1>
    <form id="profileForm" class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label for="firstName" class="text-gray-800">Ad:</label>
        <input id="firstName" type="text" name="firstName" placeholder="Adınız" 
        class="bg-gray-200 border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black">
      </div>
      <div class="flex flex-col">
        <label for="lastName" class="text-gray-800">Soyad:</label>
        <input id="lastName" type="text" name="lastName" placeholder="Soyadınız" 
        class="bg-gray-200 border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black">
      </div>
      <div class="flex flex-col">
        <label for="emailAddress" class="text-gray-800">E-posta:</label>
        <input id="emailAddress" type="email" name="emailAddress" placeholder="example@email.com" 
        class="bg-gray-200 border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black">
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-gray-800">Şifre:</label>
        <input id="password" type="password" name="password" placeholder="••••••••" 
        class="bg-gray-200 border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black">
      </div>
      <div class="flex flex-col">
        <label for="phoneNumber" class="text-gray-800">Telefon Numarası:</label>
        <input id="phoneNumber" type="text" name="phoneNumber" placeholder="Telefon Numaranız" 
        class="bg-gray-200 border-gray-400 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">Güncelle</button>
      </div>
      <div class="flex justify-center mt-4">
        <p id="success-message" class="text-blue-800 text-sm hidden">Profiliniz başarıyla güncellendi.</p>
        <p id="error-message" class="text-red-500 text-sm hidden">Güncelleme işlemi başarısız oldu.</p>
      </div>
    </form>

    <script src="profile.js"></script>
  </div>
</body>
</html>
